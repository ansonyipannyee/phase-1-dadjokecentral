<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dad Joke Generator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
</html>
<body>
    <header>
        <h1>Dad Joke Central</h1>
    </header>
    <main>
        <section id="joke-search">
            <h2>Joke Hunt</h2>
            <input type="text" id="keyword-input" placeholder="Enter Keyword">
            <button id="joke-search-btn">Search</button>
            <div id="joke-result"></div>
            <p id="joke-hunt-text">Suggested keywords: Hipster, Nurse, Coke...</p>
        </section>
        <section id="featured-joke">
            <h2>Featured Dad Joke of the Day</h2>
            <div id="featured-joke-content"></div>
        </section>
        <section id="joke-generator">
            <h2 id="joke-generator-text">Click the button for a random dad joke!</h2>
            <button id="joke-generator-btn">😮‍💨</button>
            <audio id="joke-audio">
                <source src="/fart.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </section>
    </main>
    <script src="script.js"></script>
</body>
