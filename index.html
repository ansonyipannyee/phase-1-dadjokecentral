<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dad Joke Generator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
</html>
<body>
    <header>
        <h1>Dad Joke Central</h1>
    </header>
    <main>
        <section id="joke-generator">
            <h2>Joke Generator</h2>
            <input type="text" id="keyword-input" placeholder="Enter Keyword">
            <button id="generate-joke-btn">Generate</button>
            <div id="joke-result"></div>
        </section>
        <section id="featured-joke">
            <h2>Featured Dad Joke of the Day</h2>
            <div id="featured-joke-content"></div>
        </section>
        <section id="liked-jokes">
            <h2>Jokes that Made You LOL</h2>
            <ul id="liked-jokes-list"></ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
